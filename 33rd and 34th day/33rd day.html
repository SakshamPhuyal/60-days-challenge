<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="33rd day.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="box">
        <div class="search">
           <form class="srch">
             
            <input class="cityname" type="text" placeholder="Enter city name">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
           </form>
        </div>
        <div class="details">
            <img src="" class="wthimg">
            
            <h1 class="city"></h1>
        <p class="temperature"><b></b></p>
        <p id="humid"></p>
        <p id="pressure"></p>
        <p id="speed"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
        </div>
    </div>
</body>
</html>
